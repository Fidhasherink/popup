<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login page</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button type="submit" class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label for="email">Email </label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="remeber"><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register here</a></p>
                </div>
            </form>
            <div class="form-box register">
                <h2>Register Here</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon">@<ion-icon name="mail-outline"></ion-icon></span>
                        <input type="text" name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">@<ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="email" required>
                        <label for="email">Email </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="remeber"><input type="checkbox">I agree the terms & conditions</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="register-link">Login here</a></p>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
